services:
  postgres:
    image: postgis/postgis:16-3.4
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped


  streamlit:
    build: .                # Uses Dockerfile
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./app:/app          # ðŸ”¥ Live mount your app code
      - ./data:/data        # ðŸ”¥ Mount landing/processed data
      - ./logs:/app/logs    # logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:

